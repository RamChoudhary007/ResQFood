   <div class="contact-form"> 
    <form action="feedback.php" method="post"> <label for="name">Name:</label> 
     <input type="text" id="name" name="name">
     <br> <label for="email">Email:</label> 
     <input type="email" id="email" name="email">
     <br> <label for="message">Message:</label> <textarea id="message" name="message"></textarea>
     <br> 
     <input type="submit" value="Send" name="send" id="sendBtn" disabled> 
    </form> 
    <script>
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const messageInput = document.getElementById('message');
      const sendBtn = document.getElementById('sendBtn');

      // Create error message element
      const errorMsg = document.createElement('p');
      errorMsg.style.color = 'red';
      errorMsg.style.display = 'none';
      errorMsg.textContent = 'Please fill in all fields before submitting.';
      sendBtn.parentNode.insertBefore(errorMsg, sendBtn.nextSibling);

      function validateForm() {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (
          nameInput.value.trim() !== '' &&
          emailInput.value.trim() !== '' &&
          emailPattern.test(emailInput.value.trim()) &&
          messageInput.value.trim() !== ''
        ) {
          sendBtn.disabled = false;
          errorMsg.style.display = 'none';
        } else {
          sendBtn.disabled = true;
        }
      }

      // Show error message if submit clicked without filling fields
      sendBtn.form.addEventListener('submit', function(event) {
        if (sendBtn.disabled) {
          event.preventDefault();
          errorMsg.style.display = 'block';
        }
      });

      nameInput.addEventListener('input', validateForm);
      emailInput.addEventListener('input', validateForm);
      messageInput.addEventListener('input', validateForm);
    </script>

<script>
    var acc = document.getElementsByClassName("accordion");
    var i;
    
    for (i = 0; i < acc.length; i++) {  
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        } 
      });
    }
